<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictators vs. Corona - Fight Game</title>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script defer src=https://cdn.JsDelivr.net/npm/p5/lib/addons/p5.sound.min.js></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>World Dictators vs. Corona</h1>

    <div class="instructions">
        <div id="player1">
        <h2>Dictator</h2>
        <p>W = Move Up</p>
        <p>S = Move Down</p>
        <p>D = Move Right</p>
        <p>A = Move Left</p>
        <p>G = Fight Right</p>
        <p>F = Fight Left</p>
     </div>

         <div id="player2">
            <h2>Corona</h2>
            <p>↑ = Move Up</p>
            <p>↓ = Move Down</p>
            <p>→ = Move Right</p>
            <p>← = Move Left</p>
            <p>L = Fight Right</p>
            <p>K = Fight Left</p>
             </div>
    </div>

    <div class="health" >
        <h2 id="health1"> HEALTH = </h2>
        <h2 id="health2"> HEALTH = </h2>    
    </div>

    <div id="restart" style="display: none;">
   <button onclick="restart()">Restart</button>
</div>
    <div id="canvas"></div>

    <script src="background.js"></script>
    <script src="player.js"></script> 
    <script src="game.js"></script>
    <script src="main.js"></script>


<div class="other-dictators">
    <h2>coming soon...</h2>
    <img src="assets/Trump.png">
    <img src="assets/Kim.png">
</div>

</body>



</html>
